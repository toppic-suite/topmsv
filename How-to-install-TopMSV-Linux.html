    <h1>TopMSV Setup Guide - Linux</h1>
	<p>Run the commands below in the directory where the TopMSV files are unzipped.
	<h2>1. Install TopMSV</h2>
		<p>Enter <code>./installServer.sh</code></p>
	<h2>2. Start TopMSV Server</h2>
        <p>Enter <code>./startServer.sh</code></p>
	<h2>3. Stop TopMSV Server</h2><p>Enter <code>./stopServer.sh</code></p>
</body>
