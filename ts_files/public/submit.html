<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top View</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery.fileupload.css">
    <link rel="stylesheet" href="css/submit.css">
    <link rel='shortcut icon' type='image/x-icon' href='image/favicon.ico' />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-154408351-1"></script>

        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-154408351-1');

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-10">
                <h2 style="color: #0099DD;"><strong>TopMSV</strong></h2>
            </div>
            <!--<div class="col-sm-1">
                <a href="http://toppic.org/software/topmsv/tutorial.html" id="tutorial">Tutorial</a>
            </div>    
            <div class="col-sm-1">
                <a href="/auth/google" id="signIn">Sign In</a>
            </div>-->
            <div class="col-sm-2">
                <div class="row">
                    <div class="col-sm-12">
                        <p></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <a href="http://toppic.org/software/topmsv/tutorial.html" id="tutorial" class="home-menu">Tutorial</a>
                    </div>
                    <div class="col-sm-6">
                        <a href="/auth/google" id="signIn">Sign In</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <p id="login-user-info"></p>
                    </div>
                </div>
            </div>
        </div>
        <ul class="nav nav-tabs">
            <li role="presentation"><a href="/">Home</a></li>
            <li role="presentation" class="active"><a href="/submit">Upload</a></li>
            <li role="presentation"><a href="/projects">My projects</a></li>
            <li role="presentation"><a href="/tasks">Tasks</a></li>

        </ul>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="input-group">
                    <span class="input-group-addon">Project Name:</span>
                    <input type="text" class="form-control" id="projectName"
                           name="projectname" value="" required autofocus>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">Description:</span>
                    <textarea class="form-control" id="description"
                              name="description" required></textarea>
                </div>
                <br>

                <div id="txtMode_panel" hidden>
                    <div class="input-group">
                        <span class="input-group-addon">Scan Level:</span>
                        <input type="text" class="form-control" id="scan_level"
                               name="scan_level" value="">
                    </div>
                    <br>

                    <div class="input-group">
                        <span class="input-group-addon">Precurser_M/Z:</span>
                        <input type="text" class="form-control" id="prec_mz"
                               name="prec_mz" value="">
                    </div>
                    <br>

                    <div class="input-group">
                        <span class="input-group-addon">Precurser_Charge:</span>
                        <input type="text" class="form-control" id="prec_charge"
                               name="prec_charge" value="">
                    </div>
                    <br>

                    <div class="input-group">
                        <span class="input-group-addon">Precurser_intensity:</span>
                        <input type="text" class="form-control" id="prec_inte"
                               name="prec_inte" value="">
                    </div>
                    <br>

                    <div>
                        <span class="btn btn-primary fileinput-button"> <i
                                class="icon-plus icon-white"></i> <span>Select txt file</span>
                                <input class="form-control" id="txtfile" type="file" name="txtfile">
                                        </span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="txtfilename"></span>
                    </div>
                    <br>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="public">
                    <label class="form-check-label" for="public">Public</label>
                </div>
                <br>

                <div>
                    <div id="mzML_buttons">
                        <div>
                        <span class="btn btn-primary fileinput-button"> <i
                                class="icon-plus icon-white"></i> <span>Select mzML file</span>
                                <input class="form-control" id="dbfile" type="file" name="dbfile">
                                        </span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="dbfilename"></span>
                        </div>
                        <br>


<!--
                        <div>
                        <span class="btn btn-primary fileinput-button"> <i
                                class="icon-plus icon-white"></i> <span>Select env file (Optional)</span>
                                <input class="form-control" id="envfile1" type="file" name="envfile1">
                                        </span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="envfilename1"></span>
                        </div>
                        <br>-->
                    </div>


                    <!--<div>
                        <button class="btn btn-primary" id="txtMode">Txt Mode</button>
                    </div>
                    <br>-->

                    <table>
                        <tr>
                            <td><button id="uploadbutton" class="btn btn-primary">Upload</button></td>
                            <td width="40pt"></td>
                            <td id="dbtd" style="width: 300pt">
                                <div id="dbprogress" class="progress">
                                    <div id="dbbar" class="progress-bar progress-bar-striped" role="progressbar"
                                         style="width: 0%">0%</div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/submit.js"></script>
</body>
</html>
