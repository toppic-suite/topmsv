<!DOCTYPE html>
<html>
<head>
<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Protein-Spectrum-Match for Spectrum</title>
<link rel="stylesheet" href="../node_modules/datatables.net-dt/css/jquery.dataTables.css">
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../common/nav_bar/css/nav_bar.css" >
<link rel="stylesheet" href="ms.css">

<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../node_modules/d3/dist/d3.js"></script>
<script src="../node_modules/canvas-toBlob/canvas-toBlob.js"></script>
<script src="../node_modules/file-saver/dist/FileSaver.js"></script>

<script src="../common/save_image/saveImage.js"></script>
<script src="../common/nav_bar/js/navBar.js" ></script>
<script src="../common/spectrum_graph/invokespectrum.js"></script>
<script src="../common/spectrum_graph/spectrumdownload.js"></script>
<script src="../common/spectrum_graph/spectrumgraph.js"></script>
<script src="../common/spectrum_graph/spectrumparameters.js"></script>

<script src="ms.js"></script>
<script>
$(document).ready(function(){
    let scanid = $("#ms1_scanid").val();
    let centerValue = null;
    let spectrumObj = new Spectrum("ms1_json",scanid,"ms1_spectrum",centerValue);
    spectrumObj.getSpectrum();
    scanid = $("#ms2_scanid").val();
    let spectrumObj_1 = new Spectrum("ms2_json",scanid,"ms2_spectrum",centerValue);
    spectrumObj_1.getSpectrum();

    $("#ms1_submit").click(function(){
        let scanid = $("#ms1_scanid").val();
        let centerValue = null;
        let spectrumObj = new Spectrum("ms1_json",scanid,"ms1_spectrum",centerValue);
        spectrumObj.getSpectrum();
    })
    $("#ms2_submit").click(function(){
        let scanid = $("#ms2_scanid").val();
        let centerValue = null;
        let spectrumObj = new Spectrum("ms2_json",scanid,"ms2_spectrum",centerValue);
        spectrumObj.getSpectrum();
    })
    
})
</script>
</head>
<body>
	<div id="nav-bar"></div>
        <br></br><br></br>
    <div class="container">
        <div class="row">
            <div class="form-inline">
                <label for="ms1_scanid">Ms1 : &nbsp;</label>
                <input class="form-control mr-1 ms_scanids" type="input" value="1" name="ms1_scanid" id="ms1_scanid">
                <button class="btn btn-primary sumbit" id="ms1_submit" >submit</button>
            </div>
        </div>
        <div class="row ms1_spectrum" style="display:none">
            <h5 id="ms1_head"></h5>
            <svg id = "ms1_spectrum" height="250" width = "1000"></svg>
        </div>
        <br>
        <div class="row">
            <div class="form-inline">
                <label for="ms2_scanid">Ms2 : &nbsp;</label>
                <input class="form-control mr-1 ms_scanids" type="input" value="1" name="ms2_scanid" id="ms2_scanid">
                <button class="btn btn-primary sumbit" id="ms2_submit" >submit</button>
            </div>
        </div>
        <div class="row ms2_spectrum" style="display:none">
                <h5 id="ms2_head"></h5>
            <svg id = "ms2_spectrum" height="250" width = "1000" ></svg>
        </div>
    </div>   
</body>
</html>
