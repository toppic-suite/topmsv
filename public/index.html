<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Uploader</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery.fileupload.css">
    <link rel="stylesheet" href="css/toppic.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-154408351-1"></script>

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}

<body>
    <div class="container">
        <div class="masthead">
            <h1 class="muted">
                <span style="color: #0099DD; "><strong>Data Uploader</strong></span>
            </h1>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Data Information</div>
            <div class="panel-body">
<!--
                <form &lt;!&ndash;action="upload"&ndash;&gt; method="post" enctype="multipart/form-data">
-->
<!--                <form>-->
                    <div class="input-group">
                        <span class="input-group-addon">Project Name:</span>
                        <input type="text" class="form-control" id="projectName"
                               name="projectname" value="" required autofocus>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">Email:</span>
                        <input type="email" class="form-control" id="emailAddress"
                               name="emailaddress" value="" required>
                    </div>
                    <br>
                    <div>
                        <table>
                            <tr>
                                <td><span class="btn btn-primary fileinput-button"> <i
                                        class="icon-plus icon-white"></i> <span>Select file...</span>
                                    <input class="form-control" id="dbfile" type="file" name="dbfile">
                                            </span></td>
                                <td width="10pt"></td>
                                <td><div id="dbfilename"></div></td>
                                <td width="10pt"></td>
                                <td id="dbtd" style="width: 300pt">
                                    <div id="dbprogress" class="progress">
                                        <div id="dbbar" class="progress-bar progress-bar-striped" role="progressbar"
                                             style="width: 0%">0%</div>
                                    </div>
                                </td>
                                <td width="10pt"></td>
<!--
                                <td>
                                    <div id="dbbutton"></div>
                                </td>
-->
                            </tr>
                        </table>
                        <br>
<!--                        <div id="dbbutton">-->
                        <button id="uploadbutton" class="btn btn-primary">Upload</button>
<!--                        </div>-->

                    </div>
                    <br>
<!--                    <div class="input-group">-->
                        <!--<input type="hidden" id="finalsubmit" name="finalsubmit"
                               value=true>-->
<!--
                        <div>
                            <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
                        </div>
-->
<!--                    </div>-->
<!--                </form>-->
<!--                <br>-->
            </div>
        </div>
    </div>
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/uploadprogress.js"></script>
</body>
</html>
