</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Data Uploader</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              About
            </a>
            <!-- Here's the magic. Add the .animate and .slide-in classes to your .dropdown-menu and you're all set! -->
            <div class="dropdown-menu dropdown-menu-right animate slideIn" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
<!--              <div class="dropdown-divider"></div>-->
<!--              <a class="dropdown-item" href="#">Something else here</a>-->
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Submit Task</h5>
            <form class="form-signin" action="fileupload" method="post" enctype="multipart/form-data">
              <div class="form-label-group">
                <input type="text" id="projectName" name="projectname" class="form-control" placeholder="Project name" required autofocus>
                <label for="projectName">Project name</label>
              </div>

              <div class="form-label-group">
                <input type="email" id="Email" name="emailaddress" class="form-control" placeholder="Email address" required>
                <label for="Email">Email address</label>
              </div>

              <div class="custom-file">
                <input type="file" class="custom-file-input" id="fileName" name="filetoupload" required
                       aria-describedby="inputGroupFileAddon01" onchange="uploadFile()">
                <label class="custom-file-label" for="fileName">Choose file</label>
<!--                <progress id="progressBar" value="0" max="100" style="width:300px;"></progress>-->


              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
<!--  <input id="input-b2" name="input-b2" type="file" class="file" data-show-preview="false">-->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</body>

</html>
