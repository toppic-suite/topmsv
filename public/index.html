  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Data Uploader</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              About

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Submit Task</h5>
            <form class="form-signin" action="fileupload" method="post" enctype="multipart/form-data">
              <div class="form-label-group">
                <input type="text" id="projectName" name="projectname" class="form-control" placeholder="Project name" required autofocus>
                <label for="projectName">Project name</label>
              </div>

              <div class="form-label-group">
                <input type="text" id="Email" name="emailaddress" class="form-control" placeholder="Email address" required>
                <label for="Email">Email address</label>
              </div>

              <!-- Custom bootstrap upload file-->
              <label for="fileName" class="file-upload btn btn-primary btn-block btn-facebook rounded-pill shadow"><i class="fa fa-upload mr-2"></i>Browse for data ...
                <input id="fileName" type="file" name="filetoupload" required>
              </label>
<!--               End -->
<!--              <input class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">-->
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
